        .grid {
            display: grid;
            /*grid-template-columns: repeat(20, 1fr);*/
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 100px 1000px;
            grid-gap: 10px;
            width: 50%;
        }
        .grid-item {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }
        .itemx {
            display: grid;
            grid-column: 1 / 1;
            grid-row: 2 / 1;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(10, 80px);
            grid-gap: 5px;
        }
        .subitem {

            padding: 10px;
            text-align: center;
