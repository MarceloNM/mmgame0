<!DOCTYPE html>
<html>
<head>
    <style>
        .grid {
            display: grid;
            /*grid-template-columns: repeat(20, 1fr);*/
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 100px 1000px;
            grid-gap: 10px;
            width: 50%;
        }
        .grid-item {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid" id="myGrid">
        <div class="grid-item">
            <h3>A</h3>
        </div>
        <div class="grid-item">
            <h3>B</h3>
        </div>
        <div class="grid-item">
            <h3>C</h3>
        </div>
        <div class="grid-item">
            <h3>D</h3>
        </div>
    </div>
</body>
</html>
