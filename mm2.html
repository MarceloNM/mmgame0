<!DOCTYPE html>
<html>
<head>
  <style>
  
  .grid {
  display: grid;
  grid-template-columns: repeat(9, 1fr);
  grid-template-rows: repeat(4, minmax(100px, auto));
}

.item {
  display: grid;
  grid-column: 2 / 7;
  grid-row: 2 / 4;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: subgrid;
}

.subitem {
  grid-column: 2 / 4;
  grid-row: 1 / 3;
}
  </style>
</head>

<body>

    <div class="grid">
        <div class="item">
          <div class="subitem">a
            <div class="subitem">b</div>
            <div class="subitem">c</div>
            <div class="subitem">d</div>
            <div class="subitem">e</div>
            <div class="subitem">f</div>
            <div class="subitem">g</div>
          </div>
        </div>
    </div>

</body>
</html>
